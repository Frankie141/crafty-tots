<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Toddlers craft website for parents">
    <meta name="keywords" content="crafty tots, crafty, toddlers, art">
    <meta name="author" content="Frances Scott">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crafty Tots</title>
</head>

<body>

    <!--header and nav bar-->

    <header id="page-header">
        <div class="center">
            <i class="fas fa-palette"></i>
        </div>
        <h1>Crafty Tots</h1>
        <nav class="navigation-bar">
            <a href="index.html" class="home">Home</a>
            <a href="crafts.html" class="crafts">Crafts</a>
            <a href="contact.html" class="contact">Contact</a>
        </nav>
    </header>

    <!--contact us-->

    <div>
        <h2 class="contact-us">Contact Us</h2>
        <form action="thanks.html">
            <label for="fname">First Name:</label>
            <input id="fname" type="text" placeholder="First Name" required>

            <label for="lname">Last Name:</label>
            <input id="lname" type="text" placeholder="Last Name" required>

            <label for="email">Email Address:</label>
            <input id="email" type="text" placeholder="Email Address" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Type your message here" rows="12" cols="50"
                required></textarea>

            <button id="button" type="submit" value="submit">Submit</button>
        </form>
    </div>

    <!--footer -->

    <footer id="footer">
        <ul class="social-networks">
            <li>
                <a id="facebook" href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a id="twitter" href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a id="instagram" href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a id="youtube" href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/d50b54f9b4.js" crossorigin="anonymous"></script>
</body>

</html>
